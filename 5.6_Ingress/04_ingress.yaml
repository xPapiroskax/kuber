apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-playground
  namespace: playground
spec:
  ingressClassName: nginx
  rules:
  - host: playground.akj.ru
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: playground-svc
            port:
              number: 8000

